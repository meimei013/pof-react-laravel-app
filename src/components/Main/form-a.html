<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>Responsive Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
  <div class="row">
    <div class="col-sm-8 p-3 bg-primary text-white">
      <div class="row">
    <div class="mb-3 mt-3 col-sm-12">
      <label for="email">Item Description</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Description" name="email">
    </div>
    <div class="mb-3 col-sm-2">
      <label for="pwd">Quantity</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter Quantity" name="pswd">
    </div>
     <div class="mb-3 col-sm-2">
      <label for="pwd">Estimated Price</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter Price" name="pswd">
    </div>
      <div class="mb-3 col-sm-8">
      <label for="pwd">Attachement</label>
      <input type="password" class="form-control" id="pwd" placeholder="upload atachment" name="pswd">
    </div>
   </div>
    </div>
    <div class="col-sm-4 p-3 bg-dark text-white">
    <textarea class="form-control" rows="7" id="comment" name="text"></textarea>
    </div>
    
  </div>
</div>

</body>
</html>
